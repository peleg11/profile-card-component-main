<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(229, 23%, 23%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="card">
        <div class="card-header">
          <img
            class="background-img"
            src="./images/bg-pattern-card.svg"
            alt="background card image"
          />
          <img class="user-img" src="./images/image-victor.jpg" alt="user" />
        </div>
        <div class="details">
          <div class="card-title">
            <div class="name-age">
              <div class="name">Victor Crest</div>
              <div class="age">26</div>
            </div>
            <div class="location">London</div>
          </div>
          <ul class="card-data">
            <li>
              <div class="num">80K</div>
              Followers
            </li>
            <li>
              <div class="num">803K</div>
              Likes
            </li>
            <li>
              <div class="num">1.4K</div>
              Photos
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/peleg1">Shay Peleg</a>.
    </div>
  </body>
</html>
